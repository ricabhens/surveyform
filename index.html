<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">Dramacool Survey Form</h1>
  <p id="description"> Please take a few moments to complete this survey</p>
  <form id="survey-form" >
    <fieldset>
      <label id="name-label">Name:<input id="name" type="text" required placeholder="Enter your name"/></label>
      <label id="email-label">Email:<input id="email" type="email" required placeholder="Enter your email"/></label>
      <label id="number-label">Account Number:<input id="number" type="number" placeholder="******"/ min="0" max="100000000000"></label>
    </fieldset>
    <fieldset>
      <label for="dropdown">What is your age category?
        <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Under 16</option>
            <option value="2">17-24</option>
            <option value="3">25+</option>
        </select>
      </label>
    </fieldset>
    <fieldset><legend> What do you prefer?</legend>
      <label><input id="dubbed" type="radio" name="dubbed-subbed" value="dubbed" class="inline"> Dubbed</label>
      <label><input id="subbed" type="radio" name="dubbed-subbed" value="subbed" class="inline" checked> Subbed</label>
    </fieldset>
    <fieldset>
      <legend> What type of protagonist would you like to see?</legend>
      <label><input id="convention" type="radio" name="protagonist" value="convention" class="inline" checked> Breaks the Convention</label>
      <label><input id="stereotypical" type="radio" name="protagonist" value="stereotypical" class="inline"> Stereotypical</label>
      <label><input id="both" type="radio" name="protagonist" value="both" class="inline"> Has a bit of both</label>
      <label><input id="new" type="radio" name="protagonist" value="new" class="inline"> Something new</label>
    </fieldset>
    <fieldset><legend>What genre of movies do you enjoy?</legend>
             <label for="comedy"> <input id="comedy" type="checkbox" name="genre" value="comedy" class="inline" checked> Comedy</label>
             <label for="romance"> <input id="romance" type="checkbox" name="genre" value="romance" class="inline"> Romance</label>
             <label for="drama"> <input id="drama" type="checkbox" name="genre" value="drama" class="inline"> Drama</label>
             <label for="horror"> <input id="horror" type="checkbox" name="genre" value="horror" class="inline"> Horror</label>
             <label for="scifi"> <input id="scifi" type="checkbox" name="genre" value="scifi" class="inline"> Sci-Fi</label>
            <label for="other">Other, Please specify:
          <textarea id="other" name="other" rows="3" cols="30" placeholder="What genre of movies do you enjoy?"></textarea>
        </label>
    </fieldset>
    <button type="submit" id="submit"/> Submit </button>
  </form>
</body>
</html>
